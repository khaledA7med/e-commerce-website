<div class="header">
    <div class="text">
        <h1>Welcome to <span class="Brand">Brand-Jo</span> Store</h1>
    </div>
</div>
<div class="container">
    <div class="box">

        <div class="d-flex justify-content-center">

            <!-- select-category Component -->

            <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)">
            </app-select>

        </div>

        <div class="row" *ngIf="!loading">
            <div *ngFor="let item of products" class="col-md-3 col-sm-12">

                <!-- product Component -->

                <app-product [data]="item" (item)="addToCart($event)"></app-product>

            </div>

        </div>
        <div class="text-center w-100" *ngIf="loading">

            <!-- spinner-lodaing Component -->
            <app-spinner></app-spinner>

        </div>
    </div>
</div>
