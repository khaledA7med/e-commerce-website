<div class="container">
    <div class="alert alert-success mt-5" role="alert" *ngIf="done"><strong> Well done!</strong> Your order is
        successfully sent</div>
    <div class="cartBox">

        <h1 class="tex-danger">Shopping Cart</h1>

        <div class="headCart">
            <p class="lead">you have <label class="text-danger">{{cartProducts.length}}</label> item in your cart</p>
            <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th style="width: 25%;">Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartProducts; let index = index;">
                    <td><img src="{{item.item.image}}" alt=""></td>
                    <td>{{item.item.title}}</td>
                    <td>{{item.item.price}} $</td>
                    <td>
                        <div class="quantity">
                            <button class="btn btn-dark" (click)="plusAmount(index)">+</button>
                            <input class="form-control" type="number" (change)="detectChange()"
                                [(ngModel)]="item.quantity" min="1">
                            <button class="btn btn-dark" (click)="minusAmount(index)">-</button>
                        </div>
                    </td>
                    <td>{{item.item.price * item.quantity}} $</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Total : {{total}} $</th>
                    <th>
                        <button class="btn btn-success" (click)="addCart()">Order Now</button>
                    </th>
                </tr>
            </tfoot>
        </table>

    </div>
</div>
